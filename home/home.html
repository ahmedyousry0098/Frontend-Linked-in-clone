        <link rel="stylesheet" href="./home.style.css">

    <body class="position-relative">

        <div id="txtAreaContainer" class="position-absolute d-flex align-items-center d-none">

                    <img src="../assets/IN.png" height="100%" class="">
                    <form id="mainSearch" class="d-flex align-items-center justify-content-between form-control ms-2" role="search">
                        <i id="searchIcon" class="fa-solid fa-magnifying-glass" style="color: #757575;"></i>
                        <input class="" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div id="navbar-sec" class="" style="width:65%">
                    <div class="" id="">
                        <div id="navbar-items" class="navbar-nav my-0 row">
                            <div class="nav-item col-2">
                                <a class="nav-link active d-flex flex-column align-items-center justify-content-between h-100 cust-nav-item" aria-current="page" href="#">         
                                    <div><i class="fas fa-home fa-lg"></i></div> 
                                    <div class="nav-item-txt"><span class="small ">Home</span></div>  
                                </a>
                            </div>
                            <div class="nav-item col-2">
                                <a class="nav-link d-flex flex-column align-items-center justify-content-between h-100 cust-nav-item" aria-current="page" href="#">

                                    <div class="nav-item-txt"><span class="small">Network</span></div>
                                </a>

                            <div class="nav-item col-2">

                                </a>
                            </div>
                            <div class="nav-item col-2">
                                <a class="nav-link d-flex flex-column align-items-center h-100 cust-nav-item" aria-current="page" href="#">         
                                    <div><i class="fa-solid fa-comment-dots fa-lg"></i></div>
                                    <div class="nav-item-txt"><span class="small">Messages</span></div>
                                </a>
                            </div>
                            <div class="nav-item col-2">
                                <a class="nav-link d-flex flex-column align-items-center justify-content-between h-100 cust-nav-item" aria-current="page" href="#">

                                    <div class="nav-item-txt"><span class="small">Notifications</span></div>
                                </a>
                            </div>
                            <div class="dropdown col-2 m-auto d-flex flex-column align-items-center justify-content-between h-100 border-start cust-nav-item">
                                <div><i class="fa-solid fa-bars fa-lg"></i></div>
                                <button class="btn dropdown-toggle p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    me

                                    <li><a class="dropdown-item" href="#">edit your profile</a></li>

                                </ul>

            <aside id="profileContainer" class="col-3 start-0 position-static my-3 p-2 rounded-5">
                <div id="profileDetails" class="">
                </div>
            </aside>
            
            <div class="col-lg-6 col-md-8 col-sm-12 m-auto">
                <section id="postsController" class="d-flex flex-column align-items-center shadow my-3">
                    <div class="d-flex flex-row h-50">
                        <img class="border border-2 p-1" src="https://static.vecteezy.com/system/resources/previews/000/439/863/original/vector-users-icon.jpg">
                        <div class="flex-grow-1 mx-2 d-flex align-items-center position-relative">
                            <input id="postInput" class="border border-1 px-2 rounded-4" type="text" placeholder="Post.." readonly>
                            <button class="position-absolute end-0 me-2 fw-bold border-0 p-1 rounded d-none">post</button>
                        </div>
                    </div>
                    <div id="postOps" class="d-flex flex-row justify-content-around h-50 p-1">
                        <div id="photoPost" class="d-flex align-items-center post-item p-1">
                            <i class="fa-solid fa-image me-2" style="color: #082aaf;"></i>
                            <p class="mb-0">Photo</p>
                        </div>
                        <div class="d-flex flex-row align-items-center post-item p-1">
                            <i class="fa-solid fa-circle-play me-2" style="color: #01932d;"></i>
                            <p class="mb-0">Video</p>
                        </div>
                        <div class="d-flex flex-row align-items-center post-item p-1">
                            <i class="fa-solid fa-calendar-days me-2" style="color: #C37D16;"></i>
                            <p class="mb-0">Event</p>
                        </div>
                        <div class="d-flex flex-row align-items-center post-item p-1">
                            <i class="fa-regular fa-newspaper me-2" style="color: #E16745;"></i>
                            <p class="mb-0">Article</p>
                        </div>
                    </div>
                </section>

                <section id="postsContainer" class="d-flex flex-column align-items-center my-3 min-vh-100">
                    <div id="postContainer" class="">
                    </div>
                </section>
            </div>
            <aside id="suggContainer" class="col-3 end-0 position-sticky my-3 p-2 rounded-5">
                <div id="SuggContacts" class="d-flex flex-column">
                </div>
